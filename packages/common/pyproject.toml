description = "Miose Toolkit 通用模块"
authors = ["KroMiose <li_xiangff@163.com>"]
packages = [{ include = "miose_toolkit_common", from = "src" }]

[tool.poetry.dependencies]
python = "^3.8, <3.11"
aiohttp = "^3.8.6"
