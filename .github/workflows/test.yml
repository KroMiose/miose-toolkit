name: Code Tests

on:
  push:
    branches:
      - main

jobs:
  test-on-linux-py38:
    name: Test on Linux ðŸ§ With Python 3.8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Poetry
        run: >-
          curl -sSL https://install.python-poetry.org | python3 -
      - name: Install basic dependencies
        run: >-
          poetry install
          poetry run install
      - name: Run tests
        run: >-
          poetry run test
      - name: Run builds
        run: >-
          poetry run build
          echo "Linux Tests Finished"
