name: Publish Python 🐍 distributions 📦 to PyPI

on:
  push:
    branches:
      - main

jobs:
  test-on-linux:
    name: Install and test Python 🐍 distributions 📦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Poetry
        run: >-
          curl -sSL https://install.python-poetry.org | python3 -
      - name: Install basic dependencies
        run: >-
          poetry install
      - name: Run installs
        run: >-
          poetry run install
      - name: Run tests
        run: >-
          poetry run test
      - name: Run builds
        run: >-
          poetry run build
      - name: Finish
        run: >-
          echo "Linux Tests Finished"
  test-on-windows:
    name: Install and test Python 🐍 distributions 📦
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Poetry
        run: >-
          curl -sSL https://install.python-poetry.org | python3 -
      - name: Install basic dependencies
        run: >-
          poetry install
      - name: Run installs
        run: >-
          poetry run install
      - name: Run tests
        run: >-
          poetry run test
      - name: Run builds
        run: >-
          poetry run build
      - name: Finish
        run: >-
          echo "Windows Tests Finished"
